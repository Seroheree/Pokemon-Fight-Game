<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pokemon fight</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body> 


<audio autoplay loop controls style="display:none">

  <source src="Music.mp3" type="audio/mpeg">

</audio>



<div class="ammo">
  <div class="bullet">3</div>
  <div class="timer"></div>

  <div class="CharBullet">10</div>
</div>
    <div class="topNav">
   
        <div class="my-health-bar">
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
            <div class="my-hp-point"></div>
        </div>
        
        <div class="fight-time">
         

        <p class="gameTimer">30</p>
        

        </div>
        
        <div class="enemy-health-bar">
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
                <div class="my-hp-point"></div>
        </div>
    </div>
 
    <div class="container">
          
        <div class="my-pokemon"></div>
        <div class="enemy-pokemon"></div>
        <div class="info">
  
          <div class="manual">

                <div class="GengManual">
                
                  <img src='Graph/GengarPortrait.jpg' width="100%" height="30%">
                  <p>W- UP</p>
                  <p>S- DOWN</p>
                  <p>A- LEFT</p>
                  <p>R- RIGHT</p>
                  <p>SPACE- SHOT</p>
                  <p>L-SHIFT - MELLE ATTACK</p>
                  <p>R-RELOAD AMMO</p>
                
                </div>
                <div class="CharManual">
                
                <img src='Graph/CharizardPortrait.jpg'  width="100%" height="30%">

                  <p>8- UP</p>
                  <p>2- DOWN</p>
                  <p>4- LEFT</p>
                  <p>6- RIGHT</p>
                  <p>ENTER- SHOT</p>
                  <p>0- MELLE ATTACK</p>
                
                
                
                </div>
                

          </div>
        
        
        
        </div>
    </div>
    
  <script src="logic.js"></script>
</body>
</html>
